<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="results-container">
        <div class="user-score score">You're Score:</div>
        <div class="computer-score score">Computer's Score:</div>
      </div>
      <div class="game-status-container">
        <p class="game-status">
          Game status: Choose Rock, Paper, or Scissors to start the game.
        </p>
      </div>
      <div class="button-container">
        <button class="btn rock">Rock</button>
        <button class="btn paper">Paper</button>
        <button class="btn scissors">Scissors</button>
      </div>
    </div>
  </body>
</html>
