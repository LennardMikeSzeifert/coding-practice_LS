    <script>
      /*
      Pseudocode and planning:

      Write the function shuffle(array) that shuffles (randomly reorders) elements of the array.
      Multiple runs of shuffle may lead to different orders of elements.
      Each shuffle must have equal probability for each case.

      - There won't be an interface. It'll work only in the console.
      - The input will be the following array: let arr = [1, 2, 3];
      - The output will be the same array but the order of the array items will be shuffled.

      Pseudocode:

      Function decideOrder (a, b)
      generate a random number for a
      generate a random number for b
      return a - b

      arr gets the value of arr.sort(decideOrder)

       */
      let arr = [1, 2, 3];

      function shuffleArr(array) {
        function decideOrder(a, b) {
          a = Math.floor(Math.random() * 100);
          b = Math.floor(Math.random() * 100);
          return a - b;
        }

        console.log(array.sort(decideOrder));
      }

      shuffleArr(arr);
    </script>
